%YAML 1.2
---
start:
    type: loadImage
    transitions:
        - next:
              target: 'paragraph_bb'

'paragraph_bb':
    type: labelPicture
    question: Draw a bounding box around the paragraph with english text.
    maxbboxes: 1
    transitions:
        - '*':
              target: 'topic'

'topic':
    type: labelBBoxes
    question: What is the topic of this paragraph.
    # api_call: api_singlelabel
    from: 'paragraph_bb'
    transitions:
        - '*':
              target: 'first_line'

'first_line':
    type: multilabelBBoxes
    question: Transcribe the first line of the paragraph.
    # api_call: api_multilabel
    from: 'paragraph_bb'
    transitions:
        - '*':
              target: 'end'
